{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a class="link-primary" href="{% url 'read_entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
